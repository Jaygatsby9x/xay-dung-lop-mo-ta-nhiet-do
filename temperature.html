<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temperature = function (Cesius) {
        this.Cesius=Cesius;
        this.Fahrenheit = function () {
            return (Cesius*1.8) +32;
        }
        this.Kelvin = function () {
            return Cesius+273;
        }
    }
    let c=new temperature(25);
    document.write("25 Cesius= "+c.Fahrenheit()+" Fahrenheit");
    document.write("<br>")
    document.write("25 Cesius= "+c.Kelvin()+" Kelvin");

</script>
</body>
</html>
